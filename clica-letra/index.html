		<script>

			var proximaLetra = null;
			var acertou = true;
			var somDaLetra = null;
			var somAcertou = null;
			var somErrou = null;
			var pontuacao = -1;

			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}

			$( document ).ready(function() {
				$(".letra").each(function() {
					$(this).attr("src", "images/" + $(this).attr('id') + ".png");
				});

				somAcertou = document.getElementById('som-acertou');
				somAcertou.addEventListener('ended', function(){
					$("#btnProximaLetra").click();
				});

				somErrou = document.getElementById('som-errou');
				somErrou.addEventListener('ended', function(){
					$("#btnProximaLetra").click();
				});

				$("#btnProximaLetra").click();
			});

			$(".letra").click(function() {
				var letraClicada = $(this).attr('id');
				acertou = (letraClicada == proximaLetra);

				if (acertou) {
					somAcertou.play();
					setTimeout($("#btnProximaLetra").click, 1000);
				} else {
					somErrou.play();
					setTimeout($("#btnProximaLetra").click, 2000);
				}


			});

			$("#btnProximaLetra").click(function() {
				if (acertou) {
					pontuacao++;
					$("#btnPontuacao").html("Pontuação: " + pontuacao);

					proximaLetra = String.fromCharCode(Math.floor(Math.random() * 26) + 97);
					somDaLetra = new Audio("sounds/" + proximaLetra + ".mp3");
					acertou = false;
				}

				somDaLetra.play();
			});
		</script>
